<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaptopOne</title>
    <link rel="stylesheet" href="./https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"> 
    <!-- Link reset css normal -->
    <link rel="stylesheet" href="./assets/font/fontawesome-free-6.1.1-web/fontawesome-free-6.1.1-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar__header">
            <div class="navbar__header-logo">
                
            </div>
            <div class="navbar__help-and-search">
                <div class="navbar__header-help">
                    <div class="navbar__header-help-buy btn">
                        Hướng dẫn mua hàng
                    </div>
                    <div class="navbar__header-help-cash btn">
                        Hướng dẫn thanh toán
                    </div>                   
                </div>
                <div class="navbar__header-search">
                    <div class="navbar__header-search-box">
                        <span class="navbar__header-search-txt">Bạn cần tìm gì ?</span>        
                    </div>
                    <div class="navbar__header-search-box-icon">
                        <i class="navbar__header-search-icon fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </div>          
            <div class="navbar__user">         
                    <div class="navbar__user-item navbar__user-item-txt navbar__user-order">
                        <i class="navbar__user-icon fa-solid fa-truck-fast"></i>
                        Tra cứu đơn hàng
                    </div>
                    <div class="navbar__user-item navbar__user-item-txt navbar__user-id">
                        <i class="navbar__user-icon fa-solid fa-user"></i>
                        Tài khoản của tôi
                    </div>
                    <div class="navbar__user-item navbar__user-item-txt navbar__user-cart">
                        <i class="navbar__user-icon fa-solid fa-cart-shopping"></i>
                        Giỏ hàng
                    </div>                     
            </div>
        </div>
        <div class="navbar__list-item">
            <div class="navbar__list-item-box">
                <div class="navbar__list-item-icon">
                    <i class="fa-solid fa-list-ul"></i>
                </div>
                <div class="navbar__list-item-txt">
                    Danh mục sản phẩm
                </div>
            </div>
        </div>
    </div>
</body>
</html>
